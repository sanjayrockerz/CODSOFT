<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Calculator body -->
  <rect x="8" y="8" width="48" height="48" rx="8" ry="8" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Display screen -->
  <rect x="12" y="12" width="40" height="12" rx="2" ry="2" fill="#1a1a1a"/>
  <text x="48" y="21" font-family="monospace" font-size="8" fill="url(#grad2)" text-anchor="end">123</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <circle cx="18" cy="32" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="26" cy="32" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="34" cy="32" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="42" cy="32" r="3" fill="#00d2ff" opacity="0.9"/>
  
  <!-- Row 2 -->
  <circle cx="18" cy="40" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="26" cy="40" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="34" cy="40" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="42" cy="40" r="3" fill="#00d2ff" opacity="0.9"/>
  
  <!-- Row 3 -->
  <circle cx="18" cy="48" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="26" cy="48" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="34" cy="48" r="3" fill="#fff" opacity="0.9"/>
  <circle cx="42" cy="48" r="3" fill="#feca57" opacity="0.9"/>
  
  <!-- Plus symbol on the equals button -->
  <line x1="40" y1="46" x2="44" y2="46" stroke="#fff" stroke-width="1"/>
  <line x1="42" y1="44" x2="42" y2="48" stroke="#fff" stroke-width="1"/>
</svg>
