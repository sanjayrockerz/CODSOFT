<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .test-result {
            background: rgba(0, 255, 136, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .error {
            background: rgba(255, 71, 87, 0.2);
        }
        .btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üßÆ Calculator Test Page</h1>
        <p>This is a test page to verify the calculator is working correctly.</p>
        
        <div class="test-result">
            ‚úÖ HTML Structure: Loading
        </div>
        <div class="test-result">
            ‚úÖ CSS Styles: Applied
        </div>
        <div class="test-result" id="js-test">
            ‚è≥ JavaScript: Testing...
        </div>
        
        <h3>Quick Tests:</h3>
        <button class="btn" onclick="testBasicCalculation()">Test 2 + 2</button>
        <button class="btn" onclick="testDivisionByZero()">Test Division by Zero</button>
        <button class="btn" onclick="openMainCalculator()">Open Main Calculator</button>
        
        <div id="test-results"></div>
    </div>

    <script>
        // Test JavaScript loading
        document.getElementById('js-test').innerHTML = '‚úÖ JavaScript: Loaded';
        document.getElementById('js-test').classList.remove('error');
        
        function testBasicCalculation() {
            const result = 2 + 2;
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = `‚úÖ Basic Calculation: 2 + 2 = ${result}`;
            document.getElementById('test-results').appendChild(div);
        }
        
        function testDivisionByZero() {
            const result = 10 / 0;
            const div = document.createElement('div');
            div.className = 'test-result';
            div.innerHTML = `‚ö†Ô∏è Division by Zero: 10 / 0 = ${result} (${isFinite(result) ? 'Error not handled' : 'Correctly returns Infinity'})`;
            document.getElementById('test-results').appendChild(div);
        }
        
        function openMainCalculator() {
            window.location.href = 'index.html';
        }
        
        console.log('üßÆ Calculator Test Page Loaded');
        console.log('‚úÖ All systems ready for CODSOFT Task 3');
    </script>
</body>
</html>
